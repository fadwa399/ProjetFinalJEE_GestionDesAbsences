<div class="card" style="width: 60%; margin: 20px auto; box-shadow: 0px 0px 10px 0px #ccc;">
  <h3 class="table-title text-center mb-3">List of Absences</h3>
  <table class="table" style="margin: 0 auto;">
    <thead >
    <tr>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Course</th>
      <th>Number of Absences</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let absence of absences">
      <td>{{ absence.studentID }}</td>
      <td>{{ absence.etudiant.cne }}</td>
      <td>{{ absence.cours.name }}--{{ absence.cours.annee }}</td>
      <td>{{ absence.nbrAbsence }}</td>
      <td>
        <button class="btn btn-success btn-sm mr-2" (click)="handelUpdateAbsence(absence)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="handelDeleteAbsence(absence)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
